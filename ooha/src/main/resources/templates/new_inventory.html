<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout}">
<head>
<title>New Inventory</title>
</head>

<body>
	<div layout:fragment="content" th:remove="tag">
		<!-- Main content -->

		<th:block th:replace="fragments/topnav :: topnav" />
		<!-- [ Main Content ] start -->
		<div class="pcoded-main-container">
			<div class="pcoded-wrapper">
				<div class="pcoded-content">
					<div class="pcoded-inner-content">
						<!-- [ breadcrumb ] start -->
						<div class="page-header">
							<div class="page-block">
								<div class="row align-items-center">
									<div class="col-md-12">
										<div class="page-header-title">
											<h5 class="m-b-10">Add New Inventory</h5>
										</div>
										<ul class="breadcrumb">
											<li class="breadcrumb-item"><a href="index.html"><i
													class="feather icon-home"></i></a></li>
											<li class="breadcrumb-item"><a href="javascript:">Inventory</a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<!-- [ breadcrumb ] end -->
						<div class="main-body">
							<div class="page-wrapper">
								<!-- [ Main Content ] start -->
								<div class="row">
									<div class="col-sm-12">
										<div class="card">
											<div class="card-header">
												<h5>Add New Inventory</h5>
											</div>
											<div class="card-body">
												<h5>Inventory Form Details</h5>
												<hr>
												<div class="row">
													<div class="col-md-6">
														<form>
															<div class="form-group">
																<label for="exampleInputEmail1">Email address</label> <input
																	type="email" class="form-control"
																	id="exampleInputEmail1" aria-describedby="emailHelp"
																	placeholder="Enter email"> <small
																	id="emailHelp" class="form-text text-muted">We'll
																	never share your email with anyone else.</small>
															</div>
															<div class="form-group">
																<label for="exampleInputPassword1">Password</label> <input
																	type="password" class="form-control"
																	id="exampleInputPassword1" placeholder="Password">
															</div>
															<div class="form-group form-check">
																<input type="checkbox" class="form-check-input"
																	id="exampleCheck1"> <label
																	class="form-check-label" for="exampleCheck1">Check
																	me out</label>
															</div>
															<button type="submit" class="btn btn-primary">Submit</button>
														</form>
													</div>
													<div class="col-md-6">
														<form>
															<div class="form-group">
																<label>Text</label> <input type="text"
																	class="form-control" placeholder="Text">
															</div>
															<div class="form-group">
																<label for="exampleFormControlSelect1">Example
																	select</label> <select class="form-control"
																	id="exampleFormControlSelect1">
																	<option>1</option>
																	<option>2</option>
																	<option>3</option>
																	<option>4</option>
																	<option>5</option>
																</select>
															</div>
															<div class="form-group">
																<label for="exampleFormControlTextarea1">Example
																	textarea</label>
																<textarea class="form-control"
																	id="exampleFormControlTextarea1" rows="3"></textarea>
															</div>
														</form>
													</div>
												</div>

												<hr>



											</div>
										</div>

									</div>
								</div>
								<!-- [ Main Content ] end -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- [ Main Content ] end -->
	</div>
</body>
