<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout}">
<head>
<title>Asset Map</title>
</head>

<body>
	<div layout:fragment="content" th:remove="tag">
		<!-- Main content -->

		<th:block th:replace="fragments/topnav :: topnav" />
		<section class="pcoded-main-container">
			<div class="pcoded-wrapper">
				<div class="pcoded-content">
					<div class="pcoded-inner-content">
						<!-- [ breadcrumb ] start -->
						<div class="page-header">
							<div class="page-block">
								<div class="row align-items-center">
									<div class="col-md-12">
										<div class="page-header-title">
											<h5 class="m-b-10">Asset Map</h5>
										</div>
										<ul class="breadcrumb">
											<li class="breadcrumb-item"><a href="index.html"><i
													class="feather icon-home"></i></a></li>
											<li class="breadcrumb-item"><a href="javascript:">Asset
													Map</a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<!-- [ breadcrumb ] end -->
						<div class="main-body">
							<div class="card">
								<div class="card-header">
									<h5>Map Clustering</h5>
									<span class="d-block m-t-5">Multiple markers show
										differant location</span>
								</div>
								<div class="card-block">
									<div class="mapouter">
										<div class="gmap_canvas">
											<iframe width="900" height="500" id="gmap_canvas"
												src="https://maps.google.com/maps?q=university%20of%20san%20francisco&t=&z=13&ie=UTF8&iwloc=&output=embed"
												frameborder="0" scrolling="no" marginheight="0"
												marginwidth="0"></iframe>
											<a href="https://www.whatismyip-address.com">whatismyip-address.com</a>
										</div>
										<style>
.mapouter {
	position: relative;
	text-align: right;
	height: 500px;
	width: 900px;
}

.gmap_canvas {
	overflow: hidden;
	background: none !important;
	height: 500px;
	width: 900px;
}
</style>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- [ Main Content ] end -->
	</div>
</body>
